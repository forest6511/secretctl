# E2E Tests workflow for secretctl Desktop App
# Runs Playwright tests against Wails dev server
# Requires xvfb for headless Linux execution

name: E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - 'desktop/**'
      - 'pkg/**'
      - 'internal/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'desktop/**'
      - 'pkg/**'
      - 'internal/**'
      - '.github/workflows/e2e.yml'

permissions:
  contents: read

jobs:
  e2e:
    name: E2E Tests
    # Wails v2 requires webkit2gtk-4.0 which is only available on Ubuntu 22.04
    # Ubuntu 24.04 (ubuntu-latest) only has webkit2gtk-4.1
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop/frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies for Wails
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            xvfb

      - name: Install Go dependencies
        run: go mod download

      - name: Install frontend dependencies
        working-directory: desktop/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: desktop/frontend
        run: npx playwright install --with-deps chromium

      - name: Create test vault directory
        run: mkdir -p /tmp/secretctl-e2e-test

      - name: Run E2E tests with xvfb
        working-directory: desktop/frontend
        # Run tests with explicit cleanup to prevent webServer from hanging
        run: |
          set +e
          # Capture output to check for test success
          timeout 5m xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" npm run test:e2e 2>&1 | tee /tmp/e2e-output.log
          test_exit_code=${PIPESTATUS[0]}
          # Kill hung processes (including child processes)
          pkill -9 -f "wails dev" 2>/dev/null || true
          pkill -9 -f "secretctl-desktop" 2>/dev/null || true
          pkill -9 -f "vite" 2>/dev/null || true
          # Handle timeout: check if all tests passed based on output
          if [ $test_exit_code -eq 124 ]; then
            # Check if we see the secrets list test passing (indicates all tests ran)
            # Also check that there are no failures (✘)
            if grep -q "✓.*secrets.spec.ts.*should display secrets list" /tmp/e2e-output.log && ! grep -q "✘" /tmp/e2e-output.log; then
              echo "All tests passed but process hung during cleanup. Considering success."
              exit 0
            else
              echo "Tests timed out before completing"
              exit 1
            fi
          fi
          exit $test_exit_code
        env:
          CI: true
          SECRETCTL_VAULT_DIR: /tmp/secretctl-e2e-test
          # Use default test password from test-config.ts if not set
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: desktop/frontend/playwright-report/
          retention-days: 7

      - name: Upload test screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: desktop/frontend/test-results/
          retention-days: 7
